<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Testy Hub</title>
</head>

<body>
    <div>
        <div class="navbar-main-container">
            <div class="logo-container">
                <img src="./images/main-logo.png" alt="Testy Hub Logo" height="50px" class="main-logo">
                <b class="project-name">Testy Hub</b>
            </div>
            <div class="nav-link-container">
                <span>Home</span>
                <span>Recipes</span>
                <span>About Us</span>
                <span>Contact</span>
            </div>
            <div class="auth-links-container">
                <span>Login</span>
                <span>Sigh Up</span>
            </div>
        </div>
        <div class="main-containt-container">
            <div>
                <div>
                    <img src="./images/main-image.svg" alt="delicious food" class="main-image">
                </div>
            </div>
            <div class="main-text-content">
                <span class="project-headline">Wellcome to Testy Hub</span>
                <span class="project-subheading">
                    Your one-stop destination for delicious recipes and cooking tips!
                </span>
                <div class="main-button-container">
                    <button class="get-started-button">
                        <span>Get Started</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-arrow-right-from-line-icon lucide-arrow-right-from-line">
                            <path d="M3 5v14" />
                            <path d="M21 12H7" />
                            <path d="m15 18 6-6-6-6" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
